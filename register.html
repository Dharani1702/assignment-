  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../static/assets/img/stu1.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
			  <p></p>
			  <p></p>
			  <p></p>
                <div class="card-header">
                  <h4 class="font-weight-bolder">Add Student</h4>
                  <p class="mb-0"></p>
                </div>
                <div class="card-body">
                  <form role="form" method="post"s>
                    <div class="input-group input-group-outline mb-3">
                     
                      <input type="text" name="name" placeholder="Name" class="form-control" reqiuired>
                    </div>
					<div class="input-group input-group-outline mb-3">
                     
                      <select name="gender" class="form-control">
					  <option value="">-Gender-</option>
					  <option>Male</option>
					  <option>Female</option>
					  </select>
                    </div>
					<div class="input-group input-group-outline mb-3">
                      
                      <input type="date" name="dob" class="form-control" placeholder="D.O.B" reqiuired>
                    </div>
					<div class="input-group input-group-outline mb-3">
                      
                      <input type="text" name="mobile" placeholder="Mobile No." class="form-control" reqiuired>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      
                      <input type="email" name="email" placeholder="E-mail" class="form-control" reqiuired>
                    </div>
					<div class="input-group input-group-outline mb-3">
                     
                      <input type="text" name="address" placeholder="Address" class="form-control" reqiuired>
                    </div>
					<div class="input-group input-group-outline mb-3">
                      
                      <input type="text" name="aadhar" placeholder="Aadhar No." class="form-control" reqiuired>
                    </div>
					<div class="input-group input-group-outline mb-3">
                      
                      <select class="form-control" name="dept" required>
								<option value="">-Department-</option>
								{% for r1 in value1 %}
								<option>{{r1[0]}}</option>
								{% endfor %}
								</select>
                    </div>
					<div class="input-group input-group-outline mb-3">
                     
                      <input type="text" name="year" placeholder="Batch Year" class="form-control" reqiuired>
                    </div>
					
					<div class="input-group input-group-outline mb-3">
                     
                      <input type="text" name="regno" placeholder="Register No." class="form-control" reqiuired>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                     
                      <input type="password" name="pass" placeholder="Password" class="form-control" reqiuired>
                    </div>
                    <!--<div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                      </label>
                    </div>-->
                    <div class="text-center">
                      <button type="submit" name="btn" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Add</button>
                    </div>
                  </form>
                </div>
				
				{% if act=="success" %}
				<script language="javascript">
				alert("Student Added Successfully");
				window.location.href="/view_stu"
				</script>
				{% endif %}
